{% extends "base.html" %}
{% block content %}

 <h1>Rekisteröidy palvelun käyttäjäksi</h1>
 
 {% if errors %}
 <div class="alert alert-danger">
     <ul>
         {% for error in errors %}
         <li>{{error}}</li>
         {% endfor %}
     </ul>     
 </div>
 {% endif %}
 
 <strong>Täytäthän kaikki kentät!</strong>
 
  <form method="post" action="{{base_path}}/juoksija">
    <!-- Tekstikenttä etunimelle -->
    <div class="form-group">
      <label>Etunimi</label>
      <input type="text" name="etunimi" class="form-control" value="{{attributes.etunimi}}">
    </div>

    <!-- Tekstikenttä sukunimelle -->
    <div class="form-group">
      <label>Sukunimi</label>
      <input type="text" name="sukunimi" class="form-control" value="{{attributes.sukunimi}}">
    </div>

    <!-- Tekstikenttä sähköpostiosoitteelle -->
    <div class="form-group">
      <label>Sähköpostiosoite</label>
      <input type="text" name="sposti" class="form-control" value="{{attributes.sposti}}">
    </div>

    <!-- Tekstikenttä käyttäjätunnukselle -->
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" name="knimi" class="form-control" value="{{attributes.knimi}}">
    </div>

    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
      <label>Salasana</label>
      <input type="password" name="salasana" class="form-control" value="{{attributes.salasana}}">
    </div>

    <button type="submit" class="btn btn-primary">Lähetä tiedot</button>
  </form>
{% endblock %}

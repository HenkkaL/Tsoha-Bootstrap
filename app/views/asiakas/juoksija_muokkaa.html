{% extends "base.html" %}
{% block content %}
  {% if user_logged_in%}
 <h1>Muokkaa käyttäjän {{user_logged_in.knimi}} asiakastietoja</h1>


   {% if errors %}
 <div class="alert alert-danger">
     <ul>
         {% for error in errors %}
         <li>{{error}}</li>
         {% endfor %}
     </ul>     
 </div>
 {% endif %}
 
  <form method="post" action="{{base_path}}/omasivu/{{user_logged_in.id}}/edit">
    <div class="form-group">
      <label>Etunimi</label>
      <input type="text" class="form-control" name="etunimi" value={{user_logged_in.etunimi}}>
    </div>

    <div class="form-group">
      <label>Sukunimi</label>
      <input type="text" class="form-control" name="sukunimi" value={{user_logged_in.sukunimi}}>
    </div>

    <div class="form-group">
      <label>Sähköpostiosoite</label>
      <input type="text" class="form-control" name="sposti" value={{user_logged_in.sposti}}>
    </div>

    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" class="form-control" name="knimi" value={{user_logged_in.knimi}}>
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="password" class="form-control" name="salasana" value={{user_logged_in.salasana}}>
    </div>


    <button type="submit" class="btn btn-primary">Tallenna</button>
    
  </form>

 <p></p>
 
 <form method="post" action="{{base_path}}/omasivu/{{user_logged_in.id}}/destroy" style="display: inline-block;">
  <button type="submit" class="btn btn-danger">Poista</button>
</form>
 
  {% endif %}
{% endblock %}
